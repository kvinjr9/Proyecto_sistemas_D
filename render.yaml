services:
  - type: web
    name: climate-backend
    env: node
    # Para evitar ambigüedades en la resolución de rutas dentro del entorno de Render
    # dejamos el root del repo en el directorio raíz y movemos la lógica de
    # build/start al propio comando. Esto evita problemas con rutas como ".src".
    root: .
    plan: free
  buildCommand: "cd Climesite/backend && npm install && npm run build"
  startCommand: "cd Climesite/backend && npm run start"
    envVars:
      - key: PORT
        value: "3001"
      # Las demás variables sensibles (DB_HOST, DB_USER, DB_PASSWORD, JWT_SECRET, WEATHER_API_KEY, etc.)
      # deben configurarse desde el panel de Render una vez creado el servicio.

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro-ClimateSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="log_cl">
        <h1>CL</h1>
      </div>
      <div>
        <a href="login.html" id="Login" class="Login">Iniciar</a>
      </div>
    </header>

    <div class="container">
      <h2>Registro de Usuario</h2>
      <form id="registerForm" method="POST">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <input type="text" name="ciudad" placeholder="Ciudad" required />
        <input
          type="text"
          name="estado"
          placeholder="Estado / Municipio"
          required
        />
        <input type="email" name="correo" placeholder="Correo Gmail" required />
        <input type="password" name="clave" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <p style="text-align: center; margin-top: 10px">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </div>

    <script src="script/auth.js"></script>
  </body>
</html>
